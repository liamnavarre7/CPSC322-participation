<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-14 Participation</title>
    <link rel ="icon" href="boys.jpeg">
    <style>
        table,
        th,
        td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1 id="History">Tables and onward!</h1>
    <table>
        <caption>
            This is a table
        </caption>
        <thead>
            <tr>
                <th>
                    Row 1, Column 1
                </th>
                <th>
                    Row 1, Column 2
                </th>
                <th>
                    Row 1, Column 3
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 2, Column 1</td>
                <td>Row 2, Column 2</td>
                <td>Row 2, Column 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Row 3, Column 1. Here is a bunch of text to demonstrat that this spans 3 columns</td>
                <td>Row 3, Column 2</td>
                <td>Row 3, Column 3</td>
            </tr>
        </tfoot>
    </table>
    <!-- Images -->
    <img src="Fish.jpeg" height = "50" alt ="This is an image of something and this text describes what it is...">
</body>
</html>
